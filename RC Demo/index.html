<!DOCTYPE html>
<html>
<head>   
  <title>FrameRC Demo</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="col-xs-12 text-center" style="margin-top: 70px;">
      <h1>數值顯示</h1> 
      <h2 class='keypad_value'>尚未設定</h2>
    </div>
  </div>
  

  <script src="js/jquery.js" type = "text/javascript"></script>
  <script src="js/dai.js"></script>
  <script src="js/dan.js"></script>
  <script src="js/csmapi.js"></script>


  <script type="text/javascript">
    
    csmapi.set_endpoint ('https://test.iottalk.tw');
    var profile = {
      'dm_name': 'Austin_key',          
      'idf_list':[],
      'odf_list':[FrameKeypad],
      'd_name': undefined,
    };

    var o_num = 0; 
    function FrameKeypad(data){
      o_num = data[0]; // iot讀取手機鍵盤的數值
      console.log("鍵盤數字"+o_num);

      $('.keypad_value')[0].innerText=data[0];
    }
      
    /*******************************************************************/                
    function ida_init(){
      console.log(profile.d_name);
    }
    var ida = {
      'ida_init': ida_init,
    }; 
    dai(profile,ida); 
  
  </script>


</body>
</html>
